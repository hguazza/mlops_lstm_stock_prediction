version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: stock-prediction-postgres
    environment:
      POSTGRES_DB: stock_prediction
      POSTGRES_USER: mlops_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlops_user -d stock_prediction"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - stock-prediction-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stock-prediction-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - MLFLOW_TRACKING_URI=sqlite:////data/mlflow.db
      - MLFLOW_ARTIFACT_LOCATION=/data/mlruns_artifacts
      - DATABASE_URL=postgresql+asyncpg://mlops_user:${DB_PASSWORD}@postgres:5432/stock_prediction
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - ENVIRONMENT=production
      - PYTHONUNBUFFERED=1
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - mlflow-data:/data
      - ./models:/app/models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - stock-prediction-network

  mlflow-ui:
    image: python:3.12-slim
    container_name: mlflow-ui
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - MLFLOW_BACKEND_STORE_URI=sqlite:////data/mlflow.db
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=/data/mlruns_artifacts
    volumes:
      - mlflow-data:/data
    command: >
      sh -c "
      mkdir -p /data/mlruns_artifacts &&
      pip install mlflow==3.7.0 &&
      mlflow server
      --backend-store-uri sqlite:////data/mlflow.db
      --default-artifact-root /data/mlruns_artifacts
      --host 0.0.0.0
      --port 5000
      --gunicorn-opts '--timeout 120'
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - stock-prediction-network
    depends_on:
      - api

volumes:
  mlflow-data:
    driver: local
  postgres-data:
    driver: local

networks:
  stock-prediction-network:
    driver: bridge
