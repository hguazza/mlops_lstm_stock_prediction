version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stock-prediction-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - MLFLOW_TRACKING_URI=sqlite:////data/mlflow.db
      - MLFLOW_ARTIFACT_LOCATION=/data/mlruns_artifacts
      - PYTHONUNBUFFERED=1
    volumes:
      - mlflow-data:/data
      - ./models:/app/models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - stock-prediction-network

  mlflow-ui:
    image: python:3.12-slim
    container_name: mlflow-ui
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - MLFLOW_BACKEND_STORE_URI=sqlite:////data/mlflow.db
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=/data/mlruns_artifacts
      - MLFLOW_ALLOWED_HOSTS=${MLFLOW_ALLOWED_HOSTS:-localhost,127.0.0.1,0.0.0.0}
    volumes:
      - mlflow-data:/data
    command: >
      sh -c "
      mkdir -p /data/mlruns_artifacts &&
      pip install mlflow &&
      mlflow server
      --backend-store-uri sqlite:////data/mlflow.db
      --default-artifact-root /data/mlruns_artifacts
      --host 0.0.0.0
      --port 5000
      --allowed-hosts $${MLFLOW_ALLOWED_HOSTS}
      --cors-allowed-origins '*'
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - stock-prediction-network
    depends_on:
      - api

volumes:
  mlflow-data:
    driver: local

networks:
  stock-prediction-network:
    driver: bridge
